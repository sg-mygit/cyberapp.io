  enumeration:
    text: Enumeration
    icon: mdi-list-box-outline
    network:
      title: Network mapping with netdiscover & nmap
      icon: mdi-network
      desc: |
        > uses ARP to gather IPs on the spÃ©cified range (only works on the same boradcast domain (same subnet))
       
        ```bash
        ## create a list of target IPs in target_ips.txt
        netdiscover -r $TARGET -P > netdiscover_arp.txt
        grep -oE '([0-9]{1,3}\.){3}[0-9]{1,3}' netdiscover_arp.txt > target_ips.txt
        cat target_ips.txt
        ```  
        ```bash
        ## Same with nmap > will include host's IP)
        nmap -n -sn $TARGET -oG - | awk '/Up$/{print $2}'  > target_ips.txt
        cat target_ips.txt
        ```
        ```bash
        ## Use DNS rÃ©solution
        nmap -sn $TARGET -oG - --dns-servers $DNSIP
        ```
    protocols:
      title: Protocol Enumeration using nmap
      icon: mdi-protocol
      desc: |
        # NMAP MOST USED OPTIONS
        - Exemples
        ```bash
        # Global nmap scan conveted to HTML format
        nmap -sT -p- -sV -A -O -iL target_ips.txt -oX nmap_scan_result.xml
        xsltproc nmap_scan_result.xml -o nmap_scan_result.html

        # SQl related scripts
        nmap --script mysql* -p 3306 $TARGET

        # Discovery script
        nmap --script discovery $TARGET

        # Bruteforce FTP
        nmap $TARGET --script ftp-brute --script-args timeout=5,passdb=passlsit.txt,userdb=users.txt

        nmap -A $TARGET      # -sV -O -sC --traceroute` (Os + Version + Default scripts)
        ```
        - Scan options
        > `-sN` : Ping scan - Disable port scanning - Host discovery only
          `-sT` : **T**CP scan - Full-open scan (SYN > SYN/ACK - ACK)
          `-sS` : **S**YN scan - Half-open scan (SYN > SYN/ACK - RST)
          `-sU` : **U**DP scan - Essential for finding DNS, SNMP, DHCP (less reliable)
          `-sN` : **N**ull scan (zÃ©ro flag)
          `-sX` : **X**mas scan (URG / PUSH / FIN) - Tries to limit detection
          `-sV` : **V**ersion scan - Banner grabbing (Finds versions of OS and services)
          `-sC` : S**c**ript scan - (by default)
        - Output options
        > `-oX` : xml (to html via `xsltproc scan.xml -o scan.html`)
          `-oG` : grepable `- | scan.txt` (`-` ouptuts to terminal )
          `-T4` : **T**iming template ~aggressivness â— `-T4-5` can DDOS the equipement and trigger EDR
          `-iL` : **i**nput **L**ist - use a list of IPs to target instad of a range
          `-Pn` : **Ping** **n**o (no ping) - skips host discovery (when firewall drops echos)
        - Other options
        > `-O` : for OS detection
          `-p` : Port to scan `-p` (top 1000) | `-P-` (all 65535) | `-p T:1-10 U:35,43` (ranges for TCP/UDP) | `--top-ports 20` (top 20)
